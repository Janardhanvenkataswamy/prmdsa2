       <p>2.Given a string str, your task is to write a program which takes a string str as its only input and returns an integer denoting the no of palindromic subsequence (need not necessarily be distinct) which could be formed from the string str.</p>
        
        <script>
            function palindromicSubsequence(s){

var count = 0;

for (var i = 0; i < s.length; i++) {

for (var j = i; j < s.length; j++) {

var str = s.slice(i, j + 1);

if (str == str.split('').reverse().join('')) {

count++;

}

}

}

console.log(count);

}

 palindromicSubsequence("abcdef");
        </script>
